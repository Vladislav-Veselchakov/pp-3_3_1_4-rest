<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru-RU">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--  <link th:href="@{/static/css/bootstrap.css}" rel="stylesheet" />-->
  <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" />

  <title>VL login</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col">
      <form method="post" th:action="@{/login}">
        <div class="mb-2 row mt-5">
          <h2>Please sign in</h2>  <br/>
          <input type="text" class="form-control" name="j_username" value="ADMIN"/><br/>
          <input type="text" class="form-control" name="j_password" value="ADMIN"/><br/>
          <div class="d-grid gap-2">

        </div>
          <input type="submit" class="btn btn-primary btn-lg btn-block" value="Sigt in"/><br/>
        </div>
      </form>
    </div>
    <div class="col">
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col">
      <a th:href="@{/user}">Go to "user"</a> <br/>
    </div>
    <div class="col">
    </div>
  </div>
    <div class="row">
      <div class="col">


        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>


        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
            Dropdown button
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>
      </div>

      <div class="col">


      </div>

        <div class="col">

        </div>

     </div>

</div>
